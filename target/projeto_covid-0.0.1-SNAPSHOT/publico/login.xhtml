<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"> 
<ui:composition template="/templates/externa.xhtml">
	<ui:define name="corpo">
	<center><br/><h1><b>Login</b></h1><br/>
		<h:panelGroup rendered="#{!empty param.login_error}">
			<span style="font-color:red"> Erro ao efetuar o login.</span><br />
			<br/>
			Motivo: #{SPRING_SECURITY_LAST_EXCEPTION.message}
		</h:panelGroup>
		<form id="login" method="post" action="#{request.contextPath}/j_spring_security_check">
		<table>
			<tr><td>Login</td>
				<td><input type='text' name='j_username'/></td></tr>
			<tr><td>Senha</td>
				<td><input type='password' name='j_password' size="21"/></td></tr>
			<tr><td align="right"><input type="checkbox" name="_spring_security_remember_me"/></td>
				<td>Entrar automaticamente</td></tr>
			<tr><td></td>
				<td><br/><input type="submit" value="Entrar"/></td>
			</tr>
		</table>
		<script>
			document.("loggetElementByIdin").j_username.value = "#{SPRING_SECURITY_LAST_USERNAME}";
		</script>
		</form>
		<a href="http://localhost:8080/projeto_covid/publico/esqueci.jsf">Esqueci minha senha.</a>
		<br/><br/>NÃ£o possui uma conta?
		<br/><br/><a href="http://localhost:8080/projeto_covid/publico/usuario.jsf"><button>Nova conta</button></a>
		</center>
	</ui:define>
</ui:composition>
</html>
